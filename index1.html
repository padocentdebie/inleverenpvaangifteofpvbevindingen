<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOKALE TEST - PV Training met Knop</title>
    <style>
        :root { --primary: #003082; --secondary: #f3f3f3; --accent: #ffcc00; --success: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; background: #e5e5e5; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        
        h2 { color: var(--primary); border-bottom: 2px solid var(--accent); padding-bottom: 10px; margin-top: 0; }
        
        /* Video Sectie */
        #video-setup { background: var(--secondary); padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ddd; }
        #player-wrapper { width: 100%; aspect-ratio: 16 / 9; background: #000; border-radius: 8px; overflow: hidden; margin-top: 10px; display: none; }
        
        /* Input Sectie */
        .input-area { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
        textarea { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; resize: vertical; font-size: 16px; box-sizing: border-box; }
        
        /* De Inleverknop */
        #submitBtn { 
            background-color: var(--success); 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 1.1em;
            align-self: flex-end;
            transition: background 0.2s;
        }
        #submitBtn:hover { background-color: #218838; }

        /* Feed Sectie */
        #feed-container { margin-top: 30px; border-top: 2px solid #eee; padding-top: 20px; }
        .entry-row { 
            display: grid; 
            grid-template-columns: 1.5fr 1fr; 
            gap: 20px; 
            margin-bottom: 20px; 
            animation: fadeIn 0.4s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .pv-box { background: #fff; border-left: 5px solid var(--primary); padding: 15px; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .feedback-box { background: #fffbe6; border-left: 5px solid var(--accent); padding: 15px; border-radius: 4px; }
        
        .fb-display { font-style: italic; color: #555; margin-bottom: 10px; min-height: 20px; }
        .fb-input { width: 100%; padding: 8px; border: 1px dashed #ccc; box-sizing: border-box; }

        .label { font-weight: bold; font-size: 0.8em; text-transform: uppercase; color: #888; display: block; margin-bottom: 5px; }
        
        @media (max-width: 600px) {
            .entry-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>PV Training Live Feed</h2>
    
    <div id="video-setup">
        <label class="label">YouTube Video Code:</label>
        <input type="text" id="ytCode" placeholder="Plak code (bijv. dQw4w9WgXcQ) en druk Enter" 
               style="width: 250px; padding: 8px;" onchange="loadVideo()">
        <div id="player-wrapper">
            <div id="player"></div>
        </div>
    </div>

    <div class="input-area">
        <label class="label">Jouw Proces-Verbaal (Aangifte / Bevindingen):</label>
        <textarea id="pvInput" rows="5" placeholder="Typ hier de tekst van je PV..."></textarea>
        <button id="submitBtn" onclick="processInput()">Verzend PV naar de groep</button>
    </div>

    <div id="feed-container">
        </div>
</div>

<script>
    function loadVideo() {
        const id = document.getElementById('ytCode').value.trim();
        if(id) {
            document.getElementById('player-wrapper').style.display = 'block';
            document.getElementById('player').innerHTML = `<iframe width="100%" height="100%" src="https://www.youtube.com/embed/${id}" frameborder="0" allowfullscreen style="position:absolute; top:0; left:0; width:100%; height:100%;"></iframe>`;
            // Extra wrapper styling voor responsive video
            document.getElementById('player-wrapper').style.position = 'relative';
        }
    }

    // Hoofdfunctie voor het verwerken van de invoer
    function processInput() {
        const inputField = document.getElementById('pvInput');
        const tekst = inputField.value.trim();
        
        if(tekst !== "") {
            addEntryToScreen(Date.now(), tekst);
            inputField.value = ''; // Maak veld leeg
            inputField.focus();    // Focus terug voor de volgende keer
        } else {
            alert("Typ eerst een tekst voordat je inlevert.");
        }
    }

    // Tekst op scherm plaatsen
    function addEntryToScreen(id, tekst) {
        const container = document.getElementById('feed-container');
        const row = document.createElement('div');
        row.className = 'entry-row';
        row.id = 'row-' + id;
        
        row.innerHTML = `
            <div class="pv-box">
                <span class="label">Ingezonden PV:</span>
                <div style="white-space: pre-wrap;">${tekst}</div>
            </div>
            <div class="feedback-box">
                <span class="label">Feedback:</span>
                <div class="fb-display" id="fb-text-${id}"><em>Nog geen feedback...</em></div>
                <input class="fb-input" placeholder="Schrijf feedback..." onchange="updateFeedback('${id}', this.value)">
            </div>
        `;
        
        container.insertBefore(row, container.firstChild);
    }

    function updateFeedback(id, fbTekst) {
        const display = document.getElementById('fb-text-' + id);
        if(fbTekst.trim() !== "") {
            display.innerHTML = `<strong>Opmerking:</strong> ${fbTekst}`;
            display.style.color = "#000";
        }
    }
</script>

</body>
</html>
